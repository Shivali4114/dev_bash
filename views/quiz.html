<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Law Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/gamified-lms/public/css/quiz.css">
</head>
<body>

    <div id="quiz-container">
        <div id="quiz-box">
          <!-- Quiz question and options will be dynamically loaded here -->
          <div id="question-container">
            <h2 id="question">Question will appear here</h2>
          </div>
          <div id="options">
            <!-- Answer options will be dynamically loaded here -->
          </div>
          <div id="controls">
            <div id="timer-box">
              <p id="timer">Time Left: 30s</p>
            </div>
            <div id="points-box">
              <p>Points: <span id="points">0</span></p>
            </div>
            <div id="xp-box">
              <p>XP: <span id="xp">0</span></p>
            </div>
            <button id="hint-btn">Hint</button>
            <button id="next-btn" style="display: none;">Next Question</button>
          </div>
        </div>
        <div id="result-box" style="display: none;">
          <h2>Your Final Score: <span id="final-score">0</span></h2>
          <p>XP Earned: <span id="final-xp">0</span></p>
          <button id="restart-btn">Restart Quiz</button>
        </div>
      </div>

    <!-- Leaderboard Section (Left Side) -->
<div class="leaderboard-container">
    <h2>Leaderboard</h2>
    <div class="leaderboard">
      <div class="leaderboard-item" data-id="1" data-points="1500">
        <span class="rank">1.</span>
        <span class="name">Siddhi</span>
        <span class="points">1500 Points</span>
        <span class="point-change"></span>
      </div>
      <div class="leaderboard-item" data-id="2" data-points="1400">
        <span class="rank">2.</span>
        <span class="name">Dhanashree</span>
        <span class="points">1400 Points</span>
        <span class="point-change"></span>
      </div>
      <div class="leaderboard-item" data-id="3" data-points="1300">
        <span class="rank">3.</span>
        <span class="name">Shivali</span>
        <span class="points">1300 Points</span>
        <span class="point-change"></span>
      </div>
      <div class="leaderboard-item" data-id="4" data-points="1200">
        <span class="rank">4.</span>
        <span class="name">OM </span>
        <span class="points">1200 Points</span>
        <span class="point-change"></span>
      </div>
      <div class="leaderboard-item" data-id="5" data-points="1100">
        <span class="rank">5.</span>
        <span class="name">Shubham</span>
        <span class="points">1100 Points</span>
        <span class="point-change"></span>
      </div>
    </div>
  </div>
  
  
  

    <!-- Badges -->
    <div class="badges">
      <h3>Your Badges</h3>
      <ul id="badges-list">
        <!-- Badges will be displayed here -->
      </ul>
    </div>
  </div>

  <script src="/gamified-lms/public/js/quiz.js"></script>
</body>
</html>
